<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Yasny - Infrastructure & Platform Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --accent: #0969da;
            --accent-hover: #0550ae;
            --text-primary: #1f2328;
            --text-secondary: #59636e;
            --text-muted: #8b949e;
            --border: #d1d9e0;
            --shadow: rgba(31, 35, 40, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 2.5rem 0 1.5rem;
        }
        
        .name {
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .title {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.5rem 0;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #ffffff;
            box-shadow: 0 1px 3px var(--shadow);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 3px 8px var(--shadow);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--text-muted);
        }
        
        .btn svg {
            width: 18px;
            height: 18px;
        }
        
        .pdf-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow), 0 8px 24px var(--shadow);
        }
        
        .pdf-embed {
            width: 100%;
            height: 85vh;
            border: none;
            display: block;
        }
        
        .fallback {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
        
        .fallback p {
            margin-bottom: 1.5rem;
            font-size: 1.0625rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                padding: 1.5rem 0 1rem;
            }
            
            .pdf-embed {
                height: 70vh;
            }
            
            .btn {
                padding: 0.625rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="name">Dan Yasny</h1>
            <p class="title">Infrastructure, Platform, DevOps and SRE Engineer</p>
        </header>
        
        <div class="button-group">
            <a href="files/Dan_Yasny_CV.pdf" download class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download PDF
            </a>
            <button id="fullscreenBtn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                </svg>
                Fullscreen
            </button>
            <a href="files/Dan_Yasny_CV.pdf" target="_blank" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                Open in New Tab
            </a>
        </div>
        
        <div class="pdf-container" id="pdfContainer">
            <object 
                data="files/Dan_Yasny_CV.pdf" 
                type="application/pdf" 
                class="pdf-embed">
                <div class="fallback">
                    <p>PDF preview is not available in your browser.</p>
                    <a href="files/Dan_Yasny_CV.pdf" download class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download PDF
                    </a>
                </div>
            </object>
        </div>
        
        <footer>
            <p>© 2025 Dan Yasny · <a href="mailto:dyasny@gmail.com">dyasny@gmail.com</a> · <a href="https://linkedin.com/in/dyasny" target="_blank">LinkedIn</a></p>
        </footer>
    </div>
    
    <script>
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const container = document.getElementById('pdfContainer');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
